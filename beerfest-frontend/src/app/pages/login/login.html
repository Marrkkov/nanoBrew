<div class="card">
  <h2>Ingresar</h2>

  <label>Elegir cervecería
    <select (change)="pick($any($event.target).value)">
      <option value="" selected>— seleccionar —</option>
      @for (b of breweries; track b) {
        <option [value]="b">{{ b }}</option>
      }
    </select>
  </label>

  <form (ngSubmit)="submit()" #f="ngForm">
    <label>Usuario
      <input name="u" [(ngModel)]="username" required placeholder="usuario" autocomplete="username">
    </label>

    <label>Contraseña
      <input type="password" name="p" [(ngModel)]="password" required placeholder="•••••" autocomplete="current-password">
    </label>

    <button class="btn btn--primary" [disabled]="f.invalid || loading">Entrar</button>
  </form>

  @if (error) {
    <p class="err">{{ error }}</p>
  }
</div>
